name: 🧪 Test

on:
  push:
    branches:
      - main
      - beta
  pull_request: {}
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # main

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@d7a11313b581b306c961b506cfc8971208bb03f6 # main
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: 🗄 Cache node_modules
        id: cache-node_modules
        uses: actions/cache@640a1c2554105b57832a23eea0b4672fc7a790d5 # main
        with:
          path: "**/node_modules"
          key: node_modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: 🗄 Cache .eslintcache
        uses: actions/cache@640a1c2554105b57832a23eea0b4672fc7a790d5 # main
        with:
          path: .eslintcache
          key: eslintcache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: 🔍 Install dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: |
          npm ci --ignore-scripts --prefer-offline --no-audit

      - name: 🧪 Run tests
        run: |
          npm test
        env:
          CI: true
